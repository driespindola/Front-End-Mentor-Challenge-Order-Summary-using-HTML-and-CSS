<!DOCTYPE html>
<html lang="en">

 <!-- Start Head Section -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

 <!-- End Head Section -->
 <!-- Start Main Card Section -->

<body>
  <main class="card">
    <img class="header-img" src="./images/illustration-hero.svg">
    <h1> Order Summary </h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <section class="payment">
      <img class="icon-music" src="./images/icon-music.svg">
      <ul>
        <li><b>Annual Plan</b></li>
        <li>$59.99/year</li>
      </ul>  
      <a href="#"> Change </a>    
    </section>
    <button type="button" id="payment">Proceed to Payment</button>
    <button type="button" id="cancel">Cancel Order</button>
  </main>

 <!-- End Main Card Section -->
 <!-- Start Footer Section -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

 <!-- End Footer Section -->

</body>
</html>
